<!-- 검사→ 콜손 창에서 자바스크립트 사용가능
- html 파일이 CSS, 자바스크립트를 가져오는 역할
- html없이 위 2가지 시행 시, 내부 기능 브라우저 내에서 작동x
- 브라우저가 HTML파일 실행 →html에 적혀있는 CSS, 자바스크립트 연결 명령어를 읽고, CSS/JS 엔진 실행 -->

<!-- 팁, html기본 설정: [ ! + 엔터키 ] -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link 명령어: css엔진 연결 -->
    <link rel="stylesheet" href="style.css"> 
    <title>Momentom</title>
</head>
<body>
    <!-- script 명령어: js엔진 연결 -->
    <script src="app.js"></script>
</body>
</html>
